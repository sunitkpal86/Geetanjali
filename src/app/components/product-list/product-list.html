<div class="min-h-screen bg-gray-50 p-64">
  <!-- ðŸ” Filter & Sort Section -->
  <div
    class="flex flex-col sm:flex-row items-center justify-between gap-4 mb-8 bg-white p-4 rounded-xl shadow-sm"
  >
    <!-- Search -->
    <input
      type="text"
      [(ngModel)]="searchText"
      placeholder="Search products..."
      class="w-full sm:w-1/3 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
    />

    <!-- Category Filter -->
    <select
      [(ngModel)]="selectedCategory"
      class="w-full sm:w-1/4 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
    >
      <option value="">All Categories</option>
      <option *ngFor="let c of categories" [value]="c">{{ c }}</option>
    </select>

    <!-- Sort -->
    <select
      [(ngModel)]="sortOrder"
      class="w-full sm:w-1/4 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
    >
      <option value="">Sort by</option>
      <option value="low-high">Price: Low to High</option>
      <option value="high-low">Price: High to Low</option>
    </select>
  </div>

  <!-- ðŸ›’ Product Grid -->
  <div
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
  >
    <div
      *ngFor="let product of filteredProducts"
      class="bg-white rounded-2xl shadow-md hover:shadow-lg transform hover:-translate-y-1 transition-all duration-200 overflow-hidden"
    >
      <img
        [src]="product.image"
        [alt]="product.name"
        class="h-56 w-full object-cover"
      />

      <div class="p-4">
        <h2 class="text-lg font-semibold text-gray-800 mb-2">
          {{ product.name }}
        </h2>
        <p class="text-gray-500 text-sm mb-3">{{ product.description }}</p>
        <div class="flex items-center justify-between">
          <span class="text-xl font-bold text-blue-600">â‚¹{{ product.price }}</span>
          <button
            class="px-4 py-2 bg-blue-600 text-white text-sm font-semibold rounded-lg hover:bg-blue-700 transition-colors"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
